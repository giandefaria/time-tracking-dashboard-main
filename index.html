<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="dataJson.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="mainBox border">
            <div class="jeremyBox border">
                <img src="images/image-jeremy.png" alt="image jeremy">
                <div class="jeremyBox--text">
                    <p class="light--text">Report for</p>
                    <h1 class="jeremy--name">Jeremy Robson</h1>
                </div>

            </div>
            <div class="container2">
                <ul class="box--selectors">
                    <li class="selectors">Daily</li>
                    <li class="selectors active">Weekly</li>
                    <li class="selectors">Monthly</li>
                </ul>

            </div>
        </div>

        <section class="work border">
            <div class="image--work border--image"></div>
            <div class="text--box"> 
                <div class="flexBox--title"> 
                    <h2 class="title"></h2>
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="flexBox--hour"> 
                    <h1 class="current--hour"></h1>
                    <p class="last--week"></p>
                </div>    
            </div>
        </section>

        <section class="play border">
            <div class="image--play border--image"></div>
            <div class="text--box"> 
                <div class="flexBox--title"> 
                    <h2 class="title"></h2>
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="flexBox--hour">
                    <h1 class="current--hour"></h1>
                    <p class="last--week"></p>
                </div>    
            </div>
        </section>

        <section class="study border">
            <div class="image--study border--image"></div>
            <div class="text--box"> 
                <div class="flexBox--title"> 
                    <h2 class="title"></h2>
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="flexBox--hour">
                    <h1 class="current--hour"></h1>
                    <p class="last--week"></p>
                </div>
            </div>
        </section>

        <section class="exercise border">
            <div class="image--exercise border--image"></div>
            <div class="text--box"> 
                <div class="flexBox--title"> 
                    <h2 class="title"></h2>
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="flexBox--hour">
                    <h1 class="current--hour"></h1>
                    <p class="last--week"></p>
                </div>    
            </div>    
        </section>

        <section class="social border">
            <div class="image--social border--image"></div>
            <div class="text--box"> 
                <div class="flexBox--title"> 
                    <h2 class="title"></h2>
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="flexBox--hour">
                    <h1 class="current--hour"></h1>
                    <p class="last--week"></p>
                </div>    
            </div>
        </section>

        <section class="selfCare border">
            <div class="image--selfCare border--image"></div>
            <div class="text--box"> 
                <div class="flexBox--title"> 
                    <h2 class="title"></h2>
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="flexBox--hour">
                    <h1 class="current--hour"></h1>
                    <p class="last--week"></p>
                </div>    
            </div>    
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
