<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="dataJson.js"></script>
</head>
<body>
    <main class="container">
        <div class="mainBox">
            <div class="jeremyBox">
                <img src="images/image-jeremy.png" alt="image jeremy">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>

            </div>
            <div>
                <ul>
                    <li class="selectors">Daily</li>
                    <li class="selectors">Weekly</li>
                    <li class="selectors">Monthly</li>
                </ul>

            </div>
        </div>

        <div class="work">
            <div class="image--work"></div>
            <h2 class="title"></h1>
            <h1 class="current--hour"></h1>
            <p class="last--week"></p>
            
        </div>

        <div class="play">
            <div class="image--play"></div>
            <h2 class="title"></h1>
            <h1 class="current--hour"></h1>
            <p class="last--week"></p>
        </div>

        <div class="study">
            <div class="image--study"></div>
            <h2 class="title"></h1>
            <h1 class="current--hour"></h1>
            <p class="last--week"></p>
        </div>

        <div class="exercise">
            <div class="image--exercise"></div>
            <h2 class="title"></h1>
            <h1 class="current--hour"></h1>
            <p class="last--week"></p>
        </div>

        <div class="social">
            <div class="image--social"></div>
            <h2 class="title"></h1>
            <h1 class="current--hour"></h1>
            <p class="last--week"></p>
        </div>

        <div class="selfCare">
            <div class="image--selfCare"></div>
            <h2 class="title"></h1>
            <h1 class="current--hour"></h1>
            <p class="last--week"></p>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
